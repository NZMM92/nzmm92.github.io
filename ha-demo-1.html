<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Acclimatization Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff3e0; /* Light orange background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff9800; /* Orange header */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #ff9800; /* Orange link color */
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #ff9800; /* Orange border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #ff9800; /* Orange background on hover */
            color: white; /* White text on hover */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .activity-log ul {
            list-style-type: none;
            padding: 0;
        }

        .activity-log li {
            background: #fff; /* White background for activity log items */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }

        .activity-log li:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Heat Acclimatization Tracker</h1>
    </header>
    <nav>
        <a href="ha-activity-1.html">Submit Activity Completed</a>
    </nav>
    <div class="container">
        <div class="user-card">
            <h2>User Activities</h2>
            <div class="activity-log">
                <h3>Activity Log</h3>
                <ul id="activityLog">
                    <!-- Activities will be appended here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            const activities = JSON.parse(localStorage.getItem('heatAcclimatisationData')) || [];
            const activityLog = document.getElementById('activityLog');

            activities.forEach(activity => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>Name:</strong> ${activity.name}<br/><strong>Activity:</strong> ${activity.activity}<br/><strong>Date:</strong> ${activity.date}`;
                activityLog.appendChild(li);
            });

            if (activities.length === 0) {
                activityLog.innerHTML = '<li>No activities submitted yet.</li>';
            }
        };
    </script>
</body>

</html>

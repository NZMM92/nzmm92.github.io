<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Acclimatization Activities Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="script.js">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-orange-50 min-h-screen flex flex-col">
    <header class="bg-orange-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Heat Acclimatisation</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="ha-demo-1.html" class="hover:text-orange-200">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-8">
        <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg mx-auto">
            <h2 class="text-3xl font-bold text-black mb-6">Submit Heat Acclimatisation Activity</h2>
            <form id="activityForm">
                <div class="mb-6">
                    <label for="name" class="block text-black font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <div class="mb-6">
                    <label for="activity" class="block text-black font-bold mb-2">Activity Completed</label>
                    <select id="activity" name="activity" required
                        class="w-full p-3 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="" disabled selected>Select an activity</option>
                        <option value="RUNNING">Running</option>
                        <option value="ROUTE_MARCH">Route March</option>
                        <option value="FAST_MARCH">Fast March</option>
                        <option value="METABOLIC_CIRCUIT_TRAINING">Metabolic Circuit Training</option>
                        <option value="STRENGTH_TRAINING">Strength Training</option>
                        <option value="SWIMMING">Swimming</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="date" class="block text-black font-bold mb-2">Date</label>
                    <input type="date" id="date" name="date" required
                        class="w-full p-3 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500">
                </div>
                <button type="submit"
                    class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    Submit
                </button>
            </form>
        </div>
    </main>
    <script src="script.js">
    </script>
</body>

</html>
